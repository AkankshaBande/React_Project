<div class="login-container">
  <div class="login-box">
    <div class="logo-container">
      <img src="assets/logo.png" alt="Sair Karo" class="logo">
    </div>
    <h2>Log In</h2>
    <form (ngSubmit)="login()" #loginForm="ngForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" [(ngModel)]="username" name="username" placeholder="Enter your username" required minlength="4" maxlength="20" #usernameField="ngModel">
        <div *ngIf="usernameField?.invalid && (usernameField?.dirty || usernameField?.touched)" class="error-message">
          <small *ngIf="usernameField?.errors?.['required']">Username is required.</small>
          <small *ngIf="usernameField?.errors?.['minlength']">Username must be at least 4 characters long.</small>
          <small *ngIf="usernameField?.errors?.['maxlength']">Username cannot exceed 20 characters.</small>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Enter your password" required minlength="6" maxlength="20" #passwordField="ngModel">
        <div *ngIf="passwordField?.invalid && (passwordField?.dirty || passwordField?.touched)" class="error-message">
          <small *ngIf="passwordField?.errors?.['required']">Password is required.</small>
          <small *ngIf="passwordField?.errors?.['minlength']">Password must be at least 6 characters long.</small>
          <small *ngIf="passwordField?.errors?.['maxlength']">Password cannot exceed 20 characters.</small>
        </div>
      </div>
      <button type="submit" [disabled]="loginForm.invalid">Log In</button>
      <div class="extra-options">
        <a href="#">Forgot Password?</a> |
        <a href="#">Sign Up</a>
      </div>
    </form>
  </div>
</div>
