<div class="feedback-container">
  <h2 class="feedback-title">We Value Your Feedback</h2>
  <form [formGroup]="feedbackForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
          <label for="name">Full Name</label>
          <input id="name" formControlName="name" placeholder="Enter your full name" />
          <div *ngIf="name?.invalid && (name?.dirty || name?.touched)" class="error">
              <div *ngIf="name?.errors?.['required']">Full Name is required.</div>
          </div>
      </div>
      <div class="form-group">
          <label for="email">Email</label>
          <input id="email" type="email" formControlName="email" placeholder="Enter your email" />
          <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="error">
              <div *ngIf="email?.errors?.['required']">Email is required.</div>
              <div *ngIf="email?.errors?.['email']">Invalid email format.</div>
          </div>
      </div>
      <div class="form-group">
          <label for="rating">Rating (1-5)</label>
          <input id="rating" type="number" formControlName="rating" min="1" max="5" placeholder="Rate us" />
          <div *ngIf="rating?.invalid && (rating?.dirty || rating?.touched)" class="error">
              <div *ngIf="rating?.errors?.['required']">Rating is required.</div>
              <div *ngIf="rating?.errors?.['min'] || rating?.errors?.['max']">Rating must be between 1 and 5.</div>
          </div>
      </div>
      <div class="form-group">
          <label for="comments">Comments</label>
          <textarea id="comments" formControlName="comments" placeholder="Share your experience" rows="4"></textarea>
          <div *ngIf="comments?.invalid && (comments?.dirty || comments?.touched)" class="error">
              <div *ngIf="comments?.errors?.['required']">Comments are required.</div>
          </div>
      </div>
      <button type="submit" class="submit-btn" [disabled]="feedbackForm.invalid">Submit Feedback</button>
  </form>
</div>
