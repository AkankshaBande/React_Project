<div class="signup-container">
  <div class="signup-card">
    <h2>Create Your Account</h2>
    <form (ngSubmit)="onSubmit()" #signupForm="ngForm">
      <!-- Full Name -->
      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input
          type="text"
          id="fullname"
          name="fullname"
          [(ngModel)]="user.fullname"
          #fullname="ngModel"
          required
          minlength="3"
          class="form-control"
          placeholder="Enter your full name"
        />
        <div *ngIf="fullname.invalid && fullname.touched" class="error">
          Full name is required (min 3 characters).
        </div>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="user.email"
          #email="ngModel"
          required
          class="form-control"
          placeholder="Enter your email"
        />
        <div *ngIf="email.invalid && email.touched" class="error">
          Please enter a valid email.
        </div>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="user.password"
          #password="ngModel"
          required
          minlength="6"
          class="form-control"
          placeholder="Create a password"
        />
        <div *ngIf="password.invalid && password.touched" class="error">
          Password must be at least 6 characters long.
        </div>
      </div>

      <!-- Confirm Password -->
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          [(ngModel)]="user.confirmPassword"
          #confirmPassword="ngModel"
          required
          class="form-control"
          placeholder="Confirm your password"
        />
        <div *ngIf="confirmPassword.invalid && confirmPassword.touched" class="error">
          Confirm password is required.
        </div>
        <div *ngIf="user.password !== user.confirmPassword && confirmPassword.touched" class="error">
          Passwords must match.
        </div>
      </div>

      <button
        type="submit"
        [disabled]="signupForm.invalid"
        class="btn-signup"
      >
        Sign Up
      </button>

      <p class="login-text">
        Already have an account?
        <a routerLink="/login">Log in here</a>
      </p>
    </form>
  </div>
</div>
